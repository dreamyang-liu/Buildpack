api = "0.8"

[buildpack]
  homepage = "https://github.com/aws/aws-buildpacks"
  id = "python-runtime"
  version = "0.0.1"
  name = "AWS Managed Buildpack for Python Runtime"
  sbom-formats = ["application/vnd.cyclonedx+json", "application/spdx+json", "application/vnd.syft+json"]

[targets]
os = "linux"
arch = "arm64"

[metadata]
    [metadata.default-versions]
        python = "3.11.*"
    
    [metadata.dependencies]
        id = "python"
        uri = "../../cargo/python3/python3.11.2.tar.gz"
        version = "3.11.2"
        strip-components = 1

[[stacks]]
 id = "*"